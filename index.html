<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">

    <title>Javascript Quiz</title>
</head>
<body>
    <header id="headings">
        <!--Page Header-->
        <section id="highscores">
            <h4>View highscores</h4>
        </section>
        <section id="time">
            <p>Time : <span id="time-left"> </span></p>
        </section>
    </header>
    <main>
        <section class="start-quiz">
            <!--Beginning of the page-->
            <p class="quiz-header">Coding Quiz Challenge</p>
            <p class="quiz-rules"> 
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds! 
            </p>
            <p class="quiz-start-button">
                <button type="button" class="btnSubmit">Start Quiz</button>
            </p>
        </section>

        <section class="flex-multi-choice">
            <!--Multiple Choice Questions-->
            <div class="question"></div>
            <div class="choice">
            </div>
            <div class="choice">
            </div>
            <div class="choice">
            </div>
            <div class="choice">
            </div>
            <p id="questionResult">
            </p>
        </section>

            <input type="hidden" id="userAnswer" >
            <input type="hidden" id="correctAnswer" >

        <section class="input-initials">
            <!--Input User Details-->
            <p class="resultHeading"><h1>All done!</h1></p>
            <p id="finalScore"></p>
            <p><strong>Enter initials:</strong>
                <input type="text" id="typeInitials" name="typeInitials">
                <button type="button" id="btnInitialsSubmit">Submit</button>
            </p>
        </section>
        <section class="viewHighScores">
            <!--View all User's scores-->
            <p id="highScoreHeading">Highscores</p>
            <ul class="allScores"></ul>
            <p>
                
                <button onClick="GoBackClick()" type="button" id="btnGoBack">Go Back</button>
               
                <button onClick="ClearHighScoresClick()" type="button" id="btnClearHighScores">Clear Highscores</button>
            </p>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
