<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <section id="highscores">
            <h4>View highscores</h4>
        </section>
        <section id="time">
            <h4>Time : 0</h4>
        </section>
    </header>
    <main>
        <section class="start-quiz">
            <p class="quiz-header">Coding Quiz Challenge</p>
            <p class="quiz-rules"> 
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds! 
            </p>
            <p class="quiz-start-button">
                <button type="button" class="btnSubmit">Start Quiz</button>
            </p>
        </section>
        <section class="flex-multi-choice">
            <div class="question"></div>
            <div class="choice">
            </div>
            <div class="choice">
            </div>
            <div class="choice">
            </div>
            <div class="choice">
            </div>
            
            <p id="questionResult">
                
            </p>
        </section>
            <input type="hidden" id="userAnswer" >
            <input type="hidden" id="correctAnswer" >
    </main>
</body>
<script src="startquiz.js"></script>
</html>
